name: CI

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - README.md
      - .github/**
      - '!.github/workflows/test.yml'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - README.md
      - .github/**
      - '!.github/workflows/test.yml'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Ensure lockfile exists
        run: test -f pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linters
        run: pnpm lint:fix --max-warnings=0

      - name: Check for changes
        run: git diff HEAD --exit-code

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Ensure lockfile exists
        run: test -f pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
